<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <section>
    <div class="container">
      <div role="result" class="result">
        <h2>Your Result</h2>
        <div class="score">
          <h1 class="mean">76</h1>
          <p>of 100</p>
        </div>
        <h1>Great</h1>
        <p class="status">You scored higher than 65% of the people who have taken these tests.</p>
        </div>  
        
        <div class="summary">
          <h1 role="summary">Summary</h1>
          <div role="category b " class="category">
            <div class="list-category reaction"><img src="assets/images/icon-reaction.svg" alt="icon-reaction">Reaction <span><b>80</b> / 100</span></div>
            <div class="list-category memory"><img src="assets/images/icon-memory.svg" alt="icon-memory">Memory <span><b>92</b> / 100</span></div>
            <div class="list-category verbal"><img src="assets/images/icon-verbal.svg" alt="icon-verbal">Verbal <span><b>61</b> / 100</span></div>
            <div class="list-category visual"><img src="assets/images/icon-visual.svg" alt="icon-visual">Visual <span><b>72</b> / 100</span></div>
          </div>
        <button>Continue</button>
        </div>
    </div>
  </section>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/raihannady">Raihan Nady</a>.
    </div>
  </footer>
</body>
</html>
